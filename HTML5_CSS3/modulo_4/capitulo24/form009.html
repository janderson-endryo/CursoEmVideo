<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" method="post">

        <div>
            <label for="inum">numero:</label>

            <input type="range" name="num" id="inum" min="0" max="10" required value="5" oninput="valo.innerHTML = Number(inum.value)">

            <output id="valo">5</output>
        </div>
    </form>
</body>
</html>
