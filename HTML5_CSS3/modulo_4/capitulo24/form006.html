<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>novos controles de input</legend>

            <div>
                <label for="icor">escolha uma cor</label>
    
                <input type="color" name="cor" id="icor" value="#937fd2">
            </div> <br>

            <div>
                <label for="inivel"> nivel de esperiencia</label>

                <input type="range" name="nivel" id="inivel" min="1" max="5" value="5">
            </div> <br>

            <div>
                <label for="ifoto">foto do perfil</label>

                <input type="file" name="foto" id="ifoto">
            </div> <br>

            <div>
                <input type="submit" value="enviar">
                <input type="reset" value="limpar">
            </div>

        </fieldset> <br>

        

        
    </form>
</body>
</html>
