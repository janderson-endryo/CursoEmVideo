<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>teste de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

        <div>
            <label for="inome">nome:</label>

            <input type="text" name="nome" id="inome" required autocomplete="name" placeholder="nome completo" maxlength="30" minlength="3">
        </div>

        <div>
            <label for="imedia">media:</label>

            <input type="number" name="media" id="imedia" required max="10" min="0" placeholder="escreva sua media" step="0.1" value="7"> <!--step="0.5" o butao vai muda de 0.5 a o.5 ate o maximo definido o padra e de 1 em 1 -- value ja preenche com o valor-->
        </div> <br>

        <div>
            <label for="imes">periodo letivo</label>

            <input type="month" name="mes" id="imes" required value="2022-09">
        </div> <br>

        <div>
            <label for="idia">dia da prova</label>

            <input type="date" name="dia" id="idia" required value="2022-10-31">
        </div>

        <div>
            <label for="ihora">horas</label>

            <input type="time" name="hora" id="ihora" required value="19:00">
        </div>

        <div>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </div>


    </form>
</body>
</html>
