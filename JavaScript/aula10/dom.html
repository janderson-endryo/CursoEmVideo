<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>somando numeros</title>
    <style>
        body{
            font: 600 20px sans-serif;
            text-align:justify ;

        }

        input{
            font: normal 18px sans-serif;
            width: 100px;
        }

        div#res{
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>somando valores</h1>
    <input type="number" name="txtn1" id="n1"> +
    <input type="number" name="txtn2" id="n2">
    <input type="button" value="somar" onclick="somar()">
    <div id="res">resultado</div>
    <script>
        // addEventListener('click', somar)
        function somar(){
            var tn1 = document.querySelector('input#n1') // aqui ele so guardou o valor nas variaveis
            var tn2 = document.getElementById('n2')
            var res = document.querySelector('div#res')

            var n1 = Number(tn1.value) // trasformou de string para number 
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = ` a soma dos numero e : ${s}`
        }
    </script>
</body>
</html>
