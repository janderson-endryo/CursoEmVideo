<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">

        <div>
            <label for="iano">em que ano voce nasceu?</label>

            <input type="number" name="ano" id="iano" min="1920" max="2022" required oninput="calculo()">
        </div>

        <div>
            <label for="iidade">no final desse ano voce vai ter  </label>

            <output id="iidade"></output>
        </div>
    </form>

    <script>
        function calculo() {

            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
