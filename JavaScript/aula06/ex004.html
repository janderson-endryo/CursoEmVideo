<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>comandos extras em js</h1>

    <h2>formatando string e numeros</h2>

    <script>
        var nome = prompt('qual e seu nome?')

        var n1 = Number(prompt('me diz um numero'))

        document.write(`seu nome tem ${nome.length} letras. <br/>`) // conta a quantidade de dados ate os espaços

        document.write(`seu nome em maiuscula é ${nome.toUpperCase()} <br/>`) // string

        document.write(`seu nome em minuscula é ${nome.toLowerCase()}`)

        

        alert(`seu numero e ${n1.toFixed(2)}`) // extra 1500.1 --> 1500.10 numeros
        




    </script>
</body>
</html>
