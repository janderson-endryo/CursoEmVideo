<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend></legend>

            <div>
                <label for="in1">numero 1</label>

                <input type="number" name="n1" id="in1" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
            </div> <br>

            <div>
                <label for="in2">numero 2</label>
                
                <input type="number" name="n2" id="in2" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
            </div> <br>

            <div>
                <label for="isoma">soma</label>

                <output id="isoma"></output>
            </div> <br>

            <div>
                <input type="submit" value="enviar">
                <input type="reset" value="limpar">
            </div>
        </fieldset>

    </form>
</body>
</html>
