<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo-classes</title>

    <style>
        div{
            display: inline-block;
            background-color: rgba(18, 184, 240, 0.774);
            text-align: center;
            border: 1px solid rgb(3, 255, 37);
            height: 250px; /* altura*/
            width: 400px; /* largura*/


        }

        div:hover{
            background-color: rgba(255, 95, 127, 0.842);
        }

    </style>

</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>

    <p>div:hover{
        background-color: rgba(255, 95, 127, 0.842);
    }</p>
</body>
</html>
