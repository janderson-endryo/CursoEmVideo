<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>alinhamento de texto</title>

    <style>
        body{
            font: normal 19.3px arial,serif ;
        }

        h1{
            text-align: center;
        }

        h2{
            text-align: left;/*padrao*/
        }

        p{
            text-align: justify;
            text-indent: 30px; /*igua a redaçao da uma distacia na primeira palavra*/
        }

        h3{
            text-align:right;
        }
    </style>
</head>
<body>
    <h1>tipos de alinhamento</h1>
    <h2>subtitulo</h2>
    <h3>teste</h3>

    <p> existem tres tipos de alianhamento esqueda,direita e centro com o text-align: left, right, center e para paragrafo o justify ele e direita e esqueda</p>

    <p>text-indent 30px igua a redaçao da uma distacia na primeira palavra</p>

</body>
</html>
