<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tipo de botoes</title>
</head>
<body>
    <h1>teste de formulario</h1>

    <form action="cadastro.php" method="post" autocomplete="on">

         <div>
                <label for="iusu">usuario:</label>

                <input type="text" name="usu" id="iusu" required minlength="3" maxlength="50" size="23" placeholder="nome do usuario" autocomplete="username">
        </div>

        <div>
            <label for="isen">senha:</label>

            <input type="password" name="sen" id="isen" required minlength="8" maxlength="21" size="25" placeholder="senha" autocomplete="current-password">
        </div>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>

    </form>

    <!-- preenchimento obrigatorio = required; autocomplete nos input diz qula tipo ele vai preencher mias precisar coloca no form -->


</body>
</html>
