<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventos dom</title>

    <style>
        div#area{
            background-image: linear-gradient(to bottom, rgb(132, 0, 255),rgb(160, 0, 255),rgb(175, 0, 255));
            background-attachment: fixed;
            width: 200px;
            height: 200px;
            text-align: center;
            color: white;
            font: 700 21px sans-serif;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <div id="area">
        interaja...
    </div>
    <script>

        var a = document.querySelector('div#area')
        addEventListener('click', clicar)
        addEventListener('mouseover', entrar)
        addEventListener('mouseout', sair)

        function clicar(){
            a.innerHTML = 'clicou'
            a.style.color ='black'
        }

        function entrar(){
            a.innerHTML = 'entrou'
            a.style.color ='red'
        }

        function sair(){
            a.innerHTML = "saiu!"
        }
    </script>
</body>
</html>
