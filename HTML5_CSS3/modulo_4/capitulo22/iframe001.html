<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estudo do iframe</title>

    <style>
        /*fica valendo o css*/
        iframe{
            height: 400px;
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>testando o uso de um iframe</h1>
    <!--tamanho padrao 300x150 px-->
    <p>
        testando o iframe

        <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling ="no"> <!--scolling defini rolagen ou nao -->
            <a href="https://www.cursoemvideo.com" target="_blank"> curso em video</a>
        </iframe>
    <p>

    <p>
        o repositorio do janderson

        <iframe src="https://github.com/janderson-endryo" frameborder="0" height="500px" width="500px">
            <a href="https://github.com/janderson-endryo" target="_blank"> no github</a><!--caso o navegado nao seja compativel com iframe-->
        </iframe>
    </p>

</body>
</html>
