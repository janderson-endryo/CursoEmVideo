<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DENTRAN</title>
</head>
<body>
    <h1>sistema de multa</h1>
    velocidade do carro <input type="number" name="txtvel" id="txtvel"> km/h
    
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        
        function calcular() {

            var txtv = document.querySelector('input#txtvel')
            var velo = Number(txtv.value) // pega o valor que esta digitado na caixa de texto

            var res = document.querySelector('div#res')

            res.innerHTML = `<p>sua velocidade e <strong>${velo}km/h</strong></p>`
            

            if (velo > 60) {
                res.innerHTML += `voce ultrapassou a velocidade permitida. <strong>multado!</strong>`
            }
            res.innerHTML += `<p>dirija sempre com cinto de seguran√ßa</p>`

        }
        
    </script>
</body>
</html>
